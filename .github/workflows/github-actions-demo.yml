name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build and Deploy
      uses: forechoandlook/forechoandlook.github.io@main
      with:
        server: 3.19.62.107
        username: ubuntu
        port: 22
        ssh_private_key: ${{ secrets.MAC }}
        connect_timeout: 10s
        local_path: './docs/*'
        target_path: /home/