name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build and Deploy
      uses: forechoandlook/forechoandlook.github.io@main
      with:
        host: 3.19.62.107
        user: ubuntu
        pass: ${{ secrets.MAC }}
        connect_timeout: 10s
        local: './dist/*'
        remote: /home/